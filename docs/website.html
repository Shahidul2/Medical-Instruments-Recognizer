<h1>Medical Instrument Classifier</h1>
<p>Upload an image to classify medical instruments using our AI model.</p>

<input id="photo" type="file">
<div id="results"></div>

<!-- Load Gradio Client from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js"></script>

<script>
    async function loaded(reader) {   
        try {
            console.log("Sending request to API...");

            // Convert Base64 Data URL to Blob
            const response = await fetch(reader.result);
            const imageBlob = await response.blob();

            // Correct Gradio Client Reference
            const client = await window.gradio_client.Client.connect("Shahidul279/medins-recognizer");

            // Send the image to Gradio API for prediction
            const result = await client.predict("/predict", { 
                image: imageBlob  // ✅ Sending as a Blob (matches API documentation)
            });

            console.log("API Response:", result); // ✅ Log API response for debugging

            if (result && result.data && result.data.length > 0) {
                const label = result.data[0].label;
                results.innerHTML = `<br/> 
                    <img src="${reader.result}" width="500"> 
                    <p><strong>Prediction:</strong> ${label}</p>`;
            } else {
                results.innerHTML = `<p style="color:red;">Error: No prediction returned.</p>`;
            }

        } catch (error) {
            console.error("Error:", error);
            results.innerHTML = `<p style="color:red;">API request failed.</p>`;
        }
    }

    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader));
        reader.readAsDataURL(photo.files[0]);
    }

    document.getElementById("photo").addEventListener('input', read);
</script>
